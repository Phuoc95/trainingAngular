<table class="table mb-1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Des</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <input type="text" class="form-control" [(ngModel)]="idState">
            </td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="name">
            </td>
            <td>
                <select name="" id="input" class="form-control" [(ngModel)]="status">
                    <option value="true">Active</option>
                    <option value="false">Deactive</option>
                </select>
            </td>
        </tr>
        <tr *ngFor="let item of list_course; let i = index"
            [ngClass]="{'class3': true, 'class4': false}"
        >
            <td scope="row">{{i+1}}</td>
            <td>{{item.name| titlecase}}</td>
            <td>{{item.des| titlecase}}</td>
            <td>{{item.fee}}</td>
        </tr>
    </tbody>
</table>
