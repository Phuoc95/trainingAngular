<form action="">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="course.name" >
    </div>
    <div class="form-group">
        <label for="">Des</label>
        <input type="text" class="form-control" name="des" [(ngModel)]="course.des" >
      </div>
      <div class="form-group">
        <label for="">Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="course.price" >
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSave()" >Submit</button>
</form>
